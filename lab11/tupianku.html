<!doctype html>
<html>
	<head>
		<title>图片库</title>
		<meta charset="utf-8">
		<style type="text/css">
			div.images{
				border:1px solid #D3D3D3;
				margin:0;
				height: auto;
				width: auto;
				text-align:center;
				opacity: 0.5;
				float: left;
			}
			div.images:hover{
				opacity: 1.0
			}
			div.images img{
				display: inline;
				width: 260px;
				height: 160px;
				margin: 3px;
				border: 1px solid #BEBEBE
			}
			div.images a:hover img{
				border: 1px solid #333333;
			}
			div.words{
				font:16px "宋体";
			}
		</style>
	</head>
	<body>
		<div class="images">
			<a href="images/pic1.jpg" target="_blank">
				<img src="images/pic1.jpg" alt="paris">
			</a>
			<div class="words">巴黎</div>
		</div>
		<div class="images">
			<a href="images/pic2.jpg" target="_blank">
				<img src="images/pic2.jpg">
			</a>
			<div class="words">北欧</div>
		</div>
		<div class="images">
			<a href="images/pic3.jpg" target="_blank">
				<img src="images/pic3.jpg">
			</a>
			<div class="words">华盛顿</div>
		</div>
		<div class="images">
			<a href="images/pic4.jpg" target="_blank">
				<img src="images/pic4.jpg">
			</a>
			<div class="words">伦敦</div>
		</div>
		<div class="images">
			<a href="images/pic5.jpg" target="_blank">
				<img src="images/pic5.jpg">
			</a>
			<div class="words">威尼斯</div>
		</div>
	</body>
</html>
